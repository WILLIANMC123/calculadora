<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <!-- Container Principal da Calculadora -->
    <div class="calculator bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm mx-4">
        
        <!-- Tela de Exibição -->
        <div id="display" class="bg-gray-200 text-gray-800 text-5xl font-mono text-right rounded-lg p-4 mb-6 break-words">0</div>

        <!-- Grade de Botões -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Linha 1 -->
            <button class="btn operator-btn bg-orange-400 hover:bg-orange-500" data-action="clear">C</button>
            <button class="btn operator-btn bg-gray-300 hover:bg-gray-400" data-action="negate">+/-</button>
            <button class="btn operator-btn bg-gray-300 hover:bg-gray-400" data-action="percentage">%</button>
            <button class="btn operator-btn bg-indigo-500 hover:bg-indigo-600" data-action="divide">÷</button>

            <!-- Linha 2 -->
            <button class="btn number-btn">7</button>
            <button class="btn number-btn">8</button>
            <button class="btn number-btn">9</button>
            <button class="btn operator-btn bg-indigo-500 hover:bg-indigo-600" data-action="multiply">×</button>

            <!-- Linha 3 -->
            <button class="btn number-btn">4</button>
            <button class="btn number-btn">5</button>
            <button class="btn number-btn">6</button>
            <button class="btn operator-btn bg-indigo-500 hover:bg-indigo-600" data-action="subtract">−</button>

            <!-- Linha 4 -->
            <button class="btn number-btn">1</button>
            <button class="btn number-btn">2</button>
            <button class="btn number-btn">3</button>
            <button class="btn operator-btn bg-indigo-500 hover:bg-indigo-600" data-action="add">+</button>

            <!-- Linha 5 -->
            <button class="btn number-btn col-span-2">0</button>
            <button class="btn" data-action="decimal">.</button>
            <button class="btn equals-btn bg-green-500 hover:bg-green-600" data-action="calculate">=</button>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
